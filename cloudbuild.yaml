steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/maf-policy-bot/app:latest', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/maf-policy-bot/app:latest']
  
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'maf-policy-bot',
      '--image=us-central1-docker.pkg.dev/$PROJECT_ID/maf-policy-bot/app:latest',
      '--region=us-central1',
      '--allow-unauthenticated',
      '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID,VERTEX_LOCATION=us-central1,VERTEX_MODEL_NAME=gemini-2.0-flash-001,RAG_CORPUS_RESOURCE=projects/$PROJECT_ID/locations/us-central1/ragCorpora/YOUR_RAG_CORPUS_ID,SECRET_KEY=tobacco-legal-info-system-2024'
    ]
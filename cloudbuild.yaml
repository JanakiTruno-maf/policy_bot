steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/maf-policy-bot/app:latest', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/maf-policy-bot/app:latest']
  
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'maf-policy-bot-7d1bbb0e',
      '--image=us-central1-docker.pkg.dev/$PROJECT_ID/maf-policy-bot/app:latest',
      '--region=us-central1',
      '--allow-unauthenticated',
      '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID,VERTEX_LOCATION=us-central1'
    ]